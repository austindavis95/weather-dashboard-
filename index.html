<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<header>
          <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid city-selection">
                <div class="row">
                    <div id="cities" class="col-3">
                        <h3>Search for a City:</h3>
                        <input id="search-city" class="form-control search-city" type="text" name="search-city" placeholder="Search City..."/>
                        <button type="submit" class="btn">Search</button>
                        <hr>
                    </div>
                    <div class="col-9">
                        <div id="current-weather">
                            <h3 class="sub-title"><span id="repo-search-term"></span></h3>
                            <p><img id="current-icon" class="weather-icon" /></p>
                            <p>Temp:<span id="today-temp"></span></p>
                            <p>Wind:<span id="today-wind"></span></p>
                            <p>Humidity:<span id="today-humidity"></span></p>
                            <p>UV Index: <span id="uv-index"></span></p>
                        </div>
                        <div class="container">
                            <h3>5-Day Forecast</h3>
                            <div class="row" id="five-day-forecast">
                                <div id="day1" class="col-auto">

                                    <h5 class="date"></h5>
                                
                                    <p class="weather-icon"><img></p>
                                    <p id="day-1-temp">Temp: </p>
                                    <p id="day-1-wind">Wind: </p>
                                    <p id="day-1-humidity">Humidity: </p>
                                </div>
                                <div id="day2" class="col-auto">
                                    <h5 class="date"></h5>
                                    <p class="weather-icon"><img></p>
                                    
                                    <p id="day-2-temp">Temp: </p>
                                    <p id="day-2-wind">Wind: </p>
                                    <p id="day-2-humidity">Humidity: </p>
                                </div>
                                <div id="day3" class="col-auto">
                                    <h5 class="date"></h5>
                                    <p class="weather-icon"><img></p>
                                    
                                    <p id="day-3-temp">Temp: </p>
                                    <p id="day-3-wind">Wind: </p>
                                    <p id="day-3-humidity">Humidity: </p>
                                </div>
                                <div id="day4" class="col-auto">
                                    <h5 class="date"></h5>
                                    <p class="weather-icon"><img></p>
                                    
                                    <p id="day-4-temp">Temp: </p>
                                    <p id="day-4-wind">Wind: </p>
                                    <p id="day-4-humidity">Humidity: </p>
                                </div>
                                <div id="day5" class="col-auto">
                                    <h5 class="date"></h5>
                                    <p class="weather-icon"><img></p>
                                   
                                    <p id="day-5-temp">Temp: </p>
                                    <p id="day-5-wind">Wind: </p>
                                    <p id="day-5-humidity">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
        
    </body>
</html>
